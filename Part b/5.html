<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let flight=(str)=>new Promise((resolve,reject)=>{
              if(str=="flight")
              {
                   resolve("Flight is booked, now you can book your hotel <br>")
    
              }
              else
              {
                reject("Flighted not booked <br>");
              }
       })
       let hotel=(str)=>new Promise((resolve,reject)=>{
              if(str=="hotel")
              {
                   resolve("hotel is booked <br>")
    
              }
              else
              {
                reject("hotel not booked <br>");
              }
       })
       let ip=prompt("enter flight to book flight ")
        flight(ip)
        .then((val)=>{
            document.write(val)
            let ip1=prompt("enter hotel to book hotel ")

            hotel(ip1).then((val)=>{
            document.write(val)
            })
            .catch((val)=>{
            document.write(val)
        })
        })
        .catch((val)=>{
            document.write(val)
        })

    </script>
    
</body>
</html>
