<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       letfunc=(str)=>{
        let regx=/^([a-z A-Z 0-9 \. -]+)@([a-z A-Z 0-9 -]+).([a-z]+)$/
        if(regx.test(str))
        {
            document.write("valid")
        }
        else
        {
            document.write("invalid")
        }
        }
        let ip=prompt("enter email")
        letfunc(ip)
        
    </script>
    
</body>
</html>
