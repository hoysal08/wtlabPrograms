<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
     function countletters(str)
     {
        let arr=[]
        
        for(let i=0;i<str.length;i++)
        {   
            let count=0;
            for(let j=0;j<str.length;j++)
            {   
                if(str[i]==str[j] && i>j)
                {
                    break;
                }
                 if(str[i]==str[j])
                 {
                    count++;
                 }
            }
                 if(count>0)
                 {
                                document.write(`${str[i]} : ${count} <br>`);

                 }
        }
     }
     let str=prompt("enter the string")
     countletters(str)
    
    </script>
    
</body>
