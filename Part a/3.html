<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val=new Promise((resolve,reject)=>{
            setTimeout(()=>{
            resolve("hi how are you")
            },400)         
        })
        val.then((value)=>{
            document.write(`${value} <br>`)
            document.write("first promise was resolved <br>");
        }).then(()=>{
            document.write("everything looks fine <br>");
        })
        .then(()=>{
            document.write("byee .. time to go <br>")
        })
    </script>
    
</body>
</html>
