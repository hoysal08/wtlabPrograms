<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function revnum(num)
    {
        let rev=0;
        while(num!=0)
        {
            let ch=num%10;
            rev=(rev*10)+ch;
            num=parseInt(num/10)
        }
        return rev;
    }  
    let n=prompt("Enter the number")
    document.write(revnum(n))

    </script>
    
    
</body>
</html>
