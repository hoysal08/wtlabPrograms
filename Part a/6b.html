<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   function factt(n)
   {
    if(n==0)
    {
        return 0
    }
    else
    {
        let res=1;
        for(let i=1;i<=n;i++)
        {
            res=res*i;
        }
        return res
    }
   }
  let num=parseInt(prompt("enter the number"));
  document.write(factt(num))
  
    </script>
    
</body>
</html>
